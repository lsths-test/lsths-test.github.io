<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTHS Contacts</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/ico" sizes="96x96" href="/res/images/favicon.ico?"> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a878311718.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://use.typekit.net/kjw7oae.css">  
</head>
<body>
    <header>
        <nav>
            <label id="schoolNameTopLeft">LSTHS</label>
            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="menu-options">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/staff">Staff</a></li>
                <li><a href="/students">Students</a></li>
                <li class="active"><a href="/contact">Contacts</a></li>
            </ul>
            <!--<p><a href="/404" class="enroll">Enroll</a></p>-->
        </nav>
    </header>
    <main>
        <div class="smallLogo">
            <div class="agent">
                <a href="/"><img id="logo" src="/res/images/LSTHS_Logo.png" alt="Labo Science and Technology High School Logo"></a>
                <div id="agent_text">
                    <p id="agent_header">Republic of The Phillipines</p>
                    <div id="line"></div>
                    <p id="agent_footer">LABO SCIENCE AND TECHNOLOGY HIGH SCHOOL - 301894</p>
                </div>
            </div>
        </div>
        <div class="contact-map">
            <div class="contact">
                <p><a href="https://maps.app.goo.gl/LKwhHpwPBk5NDzNN7" target="_blank"><i class="fa-solid fa-location-dot"></i>Purok 4 Brgy. Dalas, Labo, Camarines Norte, Philippines</a></p>
                <p><a href="https://mail.google.com/mail/?view=cm&fs=1&to=lsthscamnorte@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i>lsthscamnorte@gmail.com</a></p>
                <p><a href="https://www.facebook.com/lsthsdalas" target="_blank"><i class="fa-brands fa-facebook"></i>Labo Science and Technology High School - 301894</a></p>
            </div>
            <div class="map-holder" style="position: relative; top: -17vw;">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15475.332510007383!2d122.81103043407293!3d14.145906287779697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3398a4974a423f89%3A0x5d226fb4be75585!2sLabo%20Science%20and%20Technology%20High%20School!5e0!3m2!1sen!2sph!4v1712915736577!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <br>
        <div class="contact_box">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact_us">
                <h2>Send Us A Message!</h2>
                <input type="hidden" name="access_key" value="1cdcfd77-fe09-4890-855f-f905cf8b0ec9">
                <input type="text" name="name" id="name" placeholder="Full Name" class="contact_inputs" required>
                <input type="email" name="email" placeholder="Email" class="contact_inputs" required>
                <textarea name="message" placeholder="Message" class="contact_inputs" required></textarea>
                <input type="hidden" name="subject" value=`${name} Messaged you! from LSTHS Website`>
                <button type="submit" style="font-size: 1rem; padding: .5vw;">Submit <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>
    </main>
    <footer>
        <script src="/script.js"></script>
    </footer>
</body>
</html>
